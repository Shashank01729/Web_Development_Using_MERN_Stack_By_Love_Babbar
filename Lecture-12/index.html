<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Favicon, Meta Tag, Title, etc</title>

    <meta name="description" content="This website aims to create India's best coders"> <!-- We can't see it on the page, it is for SEO for optimizing its capabilities, but can see by inspecting-->
    
    <meta name="keywords" content="codehelp, operating system, codehelp github, codehelp love babbar">
    
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <!-- Favicon should be under root directory -->
   
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- 
        Body element data is only visibile on the website
        In head tag we insert SEO related data
    -->

    <!-- 
        <meta charset="UTF-8">

        Multiple language support
    -->

    <!-- 
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        For uniformity, so that for everyone it is same.
        Some years back, it was getting rendered differently for different rendering engines.
        So, by including this line we are using the latest rendering engine
    -->

    <!-- 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        It sets the html document view port to device width which we are using, and by default(initially) zoom level is 100% (1.0)
    -->

    <h1>Welcome to CodeHelp</h1>
    <input type="button" value="Submit">
    
</body>
</html>
