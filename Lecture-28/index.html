<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS GRID</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Grid is used for layout creation, by grid we can create any layout easily -->
        <!-- 2-D layout system or structure, where there is row and column -->
        <!-- 
            flex => Parent Container => display flex;
                 =>  Child items => Where we place the contents
        -->
        <!-- Powerful layout is made with the combination of grid and flex -->
        <!--  
            grid => Parent Conatainer => display: grid;
                 =>  Child items
        -->

        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
        </div>

    </body>
</html>
